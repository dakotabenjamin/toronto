<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <style>
    #mapid { height: 100%; }
  </style>
</head>
<body>
  <div id="mapid"></div>
  <script>
    var mymap = L.map('mapid').setView([43.65, -79.37], 13);

    var geojsonFeature = [{
      "type": "Feature",
      "properties": {
        "name": "The Penthouse",
        "amenity": "AirBnB",
        "description": "Our home for six days <3"
      },
      "geometry": {
        "type": "Point",
        "coordinates": [-79.4060526, 43.6368364]
      }
    }];

    var geojsonMarkerOptions = {
      radius: 8,
      fillColor: "#ff7800",
      color: "#000",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
    };

    L.tileLayer('https://api.mapbox.com/styles/v1/dakotabenjamin/cj0vk0j9800ht2smren3g2umv/tiles/256/{z}/{x}/{y}?access_token={access_token}', {
		    maxZoom: 18,
		    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
               '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			         'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets',
        access_token: 'pk.eyJ1IjoiZGFrb3RhYmVuamFtaW4iLCJhIjoiZHBDSU1xVSJ9.m1aHG5iHw_ozT65TcJ4eKQ'
	  }).addTo(mymap);

    L.geoJson(geojsonFeature, {
      pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
      },
      style: function (feature) {
        switch (feature.properties.amenity) {
          case 'AirBnB': return {color: "#ff0000"};
        }
      },
      onEachFeature: function (feature, layer) {
        layer.bindPopup(feature.properties.description);
      },

    }).addTo(mymap);
    </script>
</body>
