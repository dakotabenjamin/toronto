    mylayer = L.geoJson(geojsonFeature, {
      pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
      },
      style: function (feature) {
        switch (feature.properties.type) {
          case 'AirBnB': return {color: "#ff0000", fillColor: "#ff7800"};
          case 'Food': return {color: "darkgrey", fillColor:"orange"};
          case 'Markets': return {color: "darkgrey", fillColor:"purple"};
          case 'Museums': return {color: "darkgrey", fillColor:"lightblue"};
          case 'Cultural': return {color: "darkgrey", fillColor:"white"};
          case 'Sight-seeing': return {color: "darkgrey", fillColor:"teal"};
          case 'Nature': return {color: "darkgreen", fillColor:"green"};
          case 'Cafes and Bakeries': return {color: "darkgrey", fillColor:"yellow"};
          case 'Chinese Goodness': return {color: "darkgrey", fillColor:"darkred"};
          case 'Brews': return {color: "darkgrey", fillColor:"darkbrown"};
          case 'Nightlife': return {color: "darkgrey", fillColor:"navy"};
        }
      },
      onEachFeature: onEachFeature,

    });

    mylayer.addTo(mymap);
    mylayer.on('mouseover', function(e) {
      e.layer.openPopup();
    });
    mylayer.on('mouseout', function(e) {
      e.layer.closePopup();
    });
